<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Number Solver</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ”¢</text></svg>">
</head>
<body>
  <div class="container">
    <h1>Countdown Solver</h1>
    
    <form id="countdown-form">
      <div class="inputs">
        <label for="numbers">Enter 6 Numbers (separated by commas):</label>
        <input type="text" id="numbers" placeholder="e.g., 25, 50, 75, 100, 3, 8" required>
      </div>
      
      <div class="inputs">
        <label for="target">Target Number:</label>
        <input type="number" id="target" placeholder="e.g., 952" required>
      </div>
      
      <button type="button" id="solve-btn">Solve</button>
    </form>
    
    <div id="number-display" class="number-display"></div>
    
    <div id="target-display"></div>
    
    <div id="results"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
