<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Number Solver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Countdown Number Solver</h1>
    <form id="countdown-form">
      <div class="inputs">
        <label for="numbers">Enter 6 Numbers:</label>
        <input type="text" id="numbers" placeholder="e.g., 25, 50, 75, 100, 3, 8" required>
      </div>
      <div class="inputs">
        <label for="target">Target Number:</label>
        <input type="number" id="target" placeholder="e.g., 952" required>
      </div>
      <button type="button" id="solve-btn">Solve</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
