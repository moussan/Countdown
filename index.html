<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Game Solver</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎮</text></svg>">
</head>
<body>
  <header>
    <div class="header-content">
      <h1 class="site-title">Countdown Game</h1>
      <p class="site-subtitle">Solve Numbers & Letters Rounds</p>
    </div>
  </header>

  <main>
    <!-- Game Mode Selection -->
    <div id="game-selection" class="container">
      <h2>Choose Game Mode</h2>
      <div class="game-buttons">
        <button id="numbers-game-btn" class="game-mode-btn">
          <span class="game-icon">🔢</span>
          <span class="game-name">Numbers Game</span>
        </button>
        <button id="letters-game-btn" class="game-mode-btn">
          <span class="game-icon">🔤</span>
          <span class="game-name">Letters Game</span>
        </button>
      </div>
    </div>

    <!-- Numbers Game -->
    <div id="numbers-game" class="container game-container hidden">
      <div class="game-header">
        <h2>Numbers Round</h2>
        <button class="back-btn" title="Back to game selection">↩️</button>
      </div>
      
      <form id="numbers-form">
        <div class="inputs">
          <label>Enter 6 Numbers:</label>
          <div class="number-inputs">
            <input type="number" class="number-input" min="1" max="999" placeholder="25" required>
            <input type="number" class="number-input" min="1" max="999" placeholder="50" required>
            <input type="number" class="number-input" min="1" max="999" placeholder="75" required>
            <input type="number" class="number-input" min="1" max="999" placeholder="100" required>
            <input type="number" class="number-input" min="1" max="999" placeholder="3" required>
            <input type="number" class="number-input" min="1" max="999" placeholder="6" required>
          </div>
        </div>
        
        <div class="inputs">
          <label for="target">Target Number:</label>
          <div class="target-input-container">
            <input type="number" id="target" min="100" max="999" placeholder="e.g., 952" required>
            <button type="button" id="random-target-btn" title="Generate Random Target">🎲</button>
          </div>
        </div>
        
        <button type="button" id="solve-numbers-btn" class="solve-btn">Solve</button>
      </form>
      
      <div id="number-display" class="number-display"></div>
      
      <div id="target-display"></div>
      
      <div id="numbers-results" class="results"></div>
    </div>

    <!-- Letters Game -->
    <div id="letters-game" class="container game-container hidden">
      <div class="game-header">
        <h2>Letters Round</h2>
        <button class="back-btn" title="Back to game selection">↩️</button>
      </div>
      
      <div class="letter-selection">
        <div class="letter-type-buttons">
          <button id="vowel-btn" class="letter-btn">Vowel</button>
          <button id="consonant-btn" class="letter-btn">Consonant</button>
        </div>
        <div class="letter-count">
          <span id="letter-count">0</span>/9 Letters
        </div>
      </div>
      
      <div id="letters-display" class="letters-display"></div>
      
      <div class="inputs">
        <label for="word-input">Your Word:</label>
        <input type="text" id="word-input" placeholder="Enter your word" maxlength="9">
      </div>
      
      <button type="button" id="solve-letters-btn" class="solve-btn">Find Words</button>
      
      <div id="letters-results" class="results"></div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>Based on the popular TV show Countdown</p>
      <p>© 2025 Countdown Game Solver</p>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
